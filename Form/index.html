<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project - 5</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center
min-h-screen px-4">
    <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg space-y-6">
        <h2 class="text-2xl font-bold text-center">Contact Us</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" placeholder="First Name"
            class="border border-blue-800 rounded-md px-4 py-2">
            <input type="text" placeholder="Last Name"
            class="border border-blue-800 rounded-md px-4 py-2">
        </div>
        <input type="email" placeholder="Email"
            class="border border-blue-800 rounded-md px-4 py-2 w-full"
        >

        <textarea class="border border-blue-800 rounded-md px-4 py-2 w-full" rows="5" placeholder="Enter your details.."></textarea>

        <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox text-blue-500 w-5 h-5" 
            />

            <span>I agree to the terms and conditions</span>
        </label>

        <button type="submit" class="w-full bg-blue-600 px-4 py-2 rounded-md hover:bg-blue-800 shadow-2xl font-semibold">Submit</button>

        
    </form>
</body>
</html>
